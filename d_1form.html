<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="d_1form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="title">Add New Library Member</div>
            <label for="member">Roles:</label><br>
            <select  id="member">
                <option value="">--Member Type--</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="faculty">Faculty</option>
            </select><br>
            <label for="membership">Membership ID:</label><br>
            <input type="text" id="membership" placeholder="123-12-1234" pattern="[0-9]{3}-[0-9]{10}" maxlength="10" minlength="10" title="Please enter valid number"><br>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="email">Email:</label><br>
            <input type="email"id = "email" placeholder="Email"><br>
            <label for="tel">Tel-number:</label><br>
            <input type="tel" id="tel" placeholder="Tel-number" pattern="[0-9]{10}" maxlength="10" minlength="10"
            title="Please enter a 10-digit phone number." 
            required><br>
            <label for="tel">Batch:</label><br>
            <input type="batch" id="batch" placeholder="Batch number"value="20" pattern="[0-9]{2}" title="please enter your current batch" maxlength="4" minlength="4"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter password" pattern="[A-Za-z]{6}" maxlength="7" minlength="7" title="please enter the valid password"><br>
            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password"pattern="[A-Za-z]{6}" maxlength="7" minlength="7" title="please enter the valid password" ><br>
            <button>Add New Library Member</button>
        </form>
    </div>
</body>
</html>
